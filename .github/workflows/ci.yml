name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}



jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: setup foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: 1.5.0

      - name: init submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: install dependencies
        run: |
          forge install || true

      - name: check formatting
        run: forge fmt --check

      - name: run tests
        run: forge test --color never

  slither:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: setup foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: 1.5.0

      - name: init submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: install dependencies
        run: forge install || true

      - name: setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: install Slither
        run: pip install slither-analyzer

      - name: run Slither
        continue-on-error: true
        run: slither contracts/ --sarif results.sarif --config-file .slither.config.json

      - name: Upload Slither SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slither-sarif
          path: results.sarif
    