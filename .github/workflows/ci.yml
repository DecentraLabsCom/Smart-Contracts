name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}


jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: setup foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: 1.5.0

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: init submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: install dependencies
        run: |
          forge install || true

      - name: install node deps (hardhat)
        run: npm ci

      - name: check formatting
        run: forge fmt --check

      - name: run unit tests
        run: forge test --color never

      - name: run fuzz/stress tests (LibHeapStress)
        run: forge test --match-contract LibHeapStress -vvvv --color never

      - name: run gas benchmark (LibHeapGas) and upload report
        run: |
          forge test --gas-report --match-contract LibHeapGas --color never | tee gas-report.txt
      - name: upload gas-report
        uses: actions/upload-artifact@v4
        with:
          name: gas-report
          path: gas-report.txt

      - name: verify diamond selectors (sepolia)
        shell: pwsh
        env:
          RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
        run: |
          if (-not $env:RPC_URL) { Write-Host "SEPOLIA_RPC_URL missing - skipping verify"; exit 0 }
          ./scripts/ci-verify-selectors.ps1 -RpcUrl $env:RPC_URL

  slither:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: setup foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: 1.5.0

      - name: init submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: install dependencies
        run: forge install || true

      - name: setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: install Slither
        run: pip install slither-analyzer

      - name: run Slither
        continue-on-error: true
        run: slither contracts/ --sarif results.sarif --config-file .slither.config.json

      - name: Upload Slither SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slither-sarif
          path: results.sarif
    
