[profile.default]
# Directorios del proyecto
src = "contracts"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
cache_path = "cache"

# Configuraci贸n del compilador Solidity
solc_version = "0.8.23"
optimizer = true
optimizer_runs = 1
via_ir = true
cbor_metadata = false
bytecode_hash = "none"

# Configuraci贸n de EVM
evm_version = "paris"

# Remappings para dependencias
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Configuraci贸n de tests
ffi = false
verbosity = 2
fuzz = { runs = 256 }

# Formateo de c贸digo
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "params_first"
quote_style = "double"
number_underscore = "thousands"
single_line_statement_blocks = "preserve"
